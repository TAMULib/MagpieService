<!DOCTYPE html>
<html>
	<head>
		<title>Test Websocket</title>
	</head>
	<body>

	<button id="connect">connect</button>
	<input type="text" id="field" style="display:none;"/><button id="send" style="display:none;">send message</button>

	<div id="result"></div>
	

	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="js/lib/sockjs-0.3.4.js"></script>
    <script src="js/lib/stomp.js"></script>
    <script>
    	$(document).ready(function() {
    		
    		$("#connect").on("click", function() {
    			connect();
    		});
    		
    		$("#send").on("click", function() {
    			var action = $("#field").val();
    			console.log(action);
    			sendAction(action);
    		});


    	});

    	function setConnected(connected) {
		 	$("#field").show();
		 	$("#send").show();
            console.log("connected");
        }

        function connect() {
            var socket = new SockJS('/user');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/channel/user', function(greeting){
                    showGreeting(JSON.parse(greeting.body).content);
                });
            });
        }

        function disconnect() {
            stompClient.disconnect();
            setConnected(false);
            console.log("Disconnected");
        }

        function sendAction(action) {
            stompClient.send("/ws/user", {}, JSON.stringify({ "action": action }));
        }

        function showGreeting(message) {
        	console.log("WE GOT A RESPONSE!!!!!!!");
            $("#result").html(message);
        }

    </script>
    </body>
</html>
