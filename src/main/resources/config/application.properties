spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/spring_seed
spring.datasource.username=spring
spring.datasource.password=spring

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show_sql=false
spring.jpa.hibernate.ddl-auto=create

test.datasource.driverClassName=org.h2.Driver
test.datasource.url=jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
test.datasource.username=sa

test.jpa.database-platform=org.hibernate.dialect.H2Dialect
test.jpa.show_sql=true
test.jpa.hibernate.ddl-auto=create